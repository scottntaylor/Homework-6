<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

   

    <div id="Header" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-centered">Weather Dashboard</h1>
             </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5">
                    <H4>Search for a City:</H4>
                <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="citySearch" class="sr-only">Destination</label>
                            <input type="text" class="form-control" id="search" placeholder="Enter a City">
                        </div>
                        <button class="btn btn-primary mb-2" id="go"><i class="fa fa-search"></i></button>
                    </form>
                    <div id="cities"></div>
                </div>
       
            <div class="col-6" id ="display">
                <H1 id="cityndate"></H1>
                <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="UV"></p>
            
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>


</body>

</html>
